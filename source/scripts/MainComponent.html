<div ng-if="!$ctrl.config.apiToken" class="alert alert-warning">
  This is probably the first time you’ve started CircleBoard. To make it work
  you’ll need to <a ui-sref="app.config">set a API Token in the Configuration first</a>.
</div>
<div ng-if="$ctrl.config.apiToken">
  <build-list builds="$ctrl.builds"></build-list>
  <div class="navbar-fixed-top" ng-show="$ctrl.countdown <= 5">
    <div class="list-group">
      <div class="list-group-item list-group-item-info">
        Refresh in <span class="countdown">{{ $ctrl.countdown }}</span>s
      </div>
    </div>
  </div>
</div>
