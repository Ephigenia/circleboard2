<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Circleboard 3.0.0-alpha.5</title>
  <meta name="google" content="notranslate" />
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <script src="https://use.fontawesome.com/3c49f2651a.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <style>
    .loading {
      display: none;
      position: fixed;
      height: 100%;
      width: 100%;
      padding-top: 25vh;
      text-align: center;
    }
    app-root:empty + .loading {
      display: block;
    }
  </style>
</head>
<body>
  <app-root></app-root>
  <div class="modal loading" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-body">
          <p>application is loading …</p>
          <div class="progress">
            <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100" style="width: 100%"></div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <noscript>
    <div class="container">
      <div class="alert alert-danger" role="alert">
        <h4 class="alert-heading">JavaScript Required</h4>
        <p>
          This website doesn’t work properly without JavaScript enabled. Please
          enable JavaScript and refresh the website.
        </p>
        <hr>
        <p>
          If you don’t know how to do that follow the instructions on <a href="https://www.enable-javascript.com/" rel="external" class="alert-link">enable-javascript.com</a>.
        </p>
      </div>
    </div>
  </noscript>
</body>
</html>
