<table class="table table-striped" [class.table-dark]="theme==='dark'">
  <thead>
    <tr>
      <th>Time</th>
      <th>Revision</th>
      <th>Project &amp; Branch</th>
      <th>Author</th>
      <th>Result</th>
    </tr>
  </thead>
  <tbody>
    <tr app-build-list-item [theme]="theme" *ngFor="let item of items" [item]="item"></tr>
  </tbody>
</table>
